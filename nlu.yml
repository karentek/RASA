version: "3.1"

nlu:
- intent: ask_portfolio_definition
  examples: |
    - Что такое портфель?
    - Как определяется портфель?
    - Что включает в себя портфель?

- intent: ask_main_instrument
  examples: |
    - Что такое главный инструмент?
    - Какой инструмент является первой ногой портфеля?
    - Что означает признак Is first?

- intent: ask_secondary_instrument
  examples: |
    - Что такое вторая нога портфеля?
    - Какие инструменты не отмечены признаком Is first?

- intent: ask_portfolio_parameters
  examples: |
    - Какие параметры задаются для всего портфеля?
    - Что такое параметры портфеля?

- intent: ask_instrument_parameters
  examples: |
    - Какие параметры задаются для каждого инструмента?
    - Что такое параметры инструментов портфеля?

- intent: ask_notifications
  examples: |
    - Какие параметры уведомлений задаются для портфеля?
    - Что такое параметры уведомлений?

- intent: ask_position_parameters
  examples: |
    - Какие параметры задаются для каждого используемого инструмента?
    - Что такое параметры позиций по инструментам?

- intent: ask_formula_parameters
  examples: |
    - Какие параметры могут быть заданы как формулы?
    - Можно ли использовать формулы для настройки параметров?
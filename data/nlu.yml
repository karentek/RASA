version: "3.1"

nlu:
- intent: ask_name
  examples: |
    - Как тебя зовут?
    - Кто ты?
    - Как тебя зовут, бот?
    - Назови своё имя

- intent: goodbye
  examples: |
    - До свидания
    - Пока
    - Увидимся
    - Всего хорошего

- intent: ask_about_portfolio
  examples: |
    - Как устроен портфель?
    - Что такое портфель робота?
    - Сколько инструментов может быть в портфеле?

- intent: ask_about_main_leg
  examples: |
    - Что такое Is first?
    - Как выбрать главную ногу портфеля?
    - Что означает первая нога портфеля?


- intent: ask_about_parameters
  examples: |
    - Какие параметры есть у портфеля?
    - Какие бывают параметры инструментов?
    - Что такое редактируемые параметры?


- intent: ask_about_notifications
  examples: |
    - Как настроить уведомления?
    - Что такое параметры уведомлений?

- intent: ask_about_cpp_formulas
  examples: |
    - Что такое формулы на языке C++?
    - Как задать параметры через C++?

- intent: ask_notifications
  examples: |
    - Какие параметры уведомлений задаются для портфеля?
    - Что такое параметры уведомлений?

- intent: ask_position_parameters
  examples: |
    - Какие параметры задаются для каждого используемого инструмента?
    - Что такое параметры позиций по инструментам?

- intent: ask_formula_parameters
  examples: |
    - Какие параметры могут быть заданы как формулы?
    - Можно ли использовать формулы для настройки параметров?